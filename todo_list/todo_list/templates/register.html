{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block title %}
    <title>Register</title>
{% endblock title %}
{% block css %}
    <link rel="stylesheet" href='{% static "login.css" %}'>
{% endblock css %}

{% block content %}
    <div class="wrapper">
          <form class="form-signin" method="POST">
            {% csrf_token %}
            <h2 class="form-signin-heading">Create new user</h2>
            {% bootstrap_form form %}
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>   
            <a href="{% url "login" %}" class="register">Go back</a>
          </form>
        </div>
{% endblock content %}
